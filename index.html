<!DOCTYPE html>
<html lang="fa-IR">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Epicor</title>
    <link rel="icon" type="image/x-icon" href="./img/icon/icon.ico">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
		<!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"> -->
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/primary.css">
    <link rel="stylesheet" href="./css/adminPanel.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script> -->


</head>

<body>

    <div class="container-fluid">

        <!-- ***********************header *************************** -->
        <div class="backgroundImg">
        </div>
        <div class="logo">
            <img src="./img/header/61ae15e0a4b5f.jpg" alt="logo">
        </div>
        <div class="info-header">
            <div class="info-header_instagram">
                <img src="./img/socialmedia pic/instagram_01.png" alt="instagram">
                <span>instagram</span>
            </div>
            <div class="info-header_phone">
                <img src="./img/socialmedia pic/phone.png" alt="phone">
                <span> 02186128863 </span>
            </div>
        </div>

        <select class="form-select" aria-label="Default select example" id="language" onchange="changeLanguage()">
            <option class="optionSelectBox" selected value="Fa">فارسی </option>
            <option  class="optionSelectBox" value="En">English</option>
        </select>

        <div id="navBar"></div>
        <!-- ***********************menu bar *************************** -->
        <main class="grid-item main">
            <div class="items menu-bar">
            </div>
        </main>

        <!-- ***********************dropdown menu *************************** -->
        <div class="gatheringMenu">
            <div id="myNav" class="overlay">

                <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>

                <div class="overlay-content">
                </div>

            </div>

            <div class="dropdownButton">
                <button class="gatherMenu" text_key="menuGathe" onclick="openNav()">مشاهده کل منوها یکجا</button>
            </div>
        </div>

        <!-- ***********************sliders menu *************************** -->

        <div class="sliders">
        </div>
        <br><br><br><br><br><br>

        <!-- ***********************Cart *************************** -->

        <div class="totalPrice">
            <button type="button" class="btn btn-info btn-lg pay-off" data-toggle="modal" data-target="#myModal">
                <span text_key="bill">مشاهده سبد خرید </span>
                <span class="bill">0</span>
                <span text_key="MonetaryUnit">تومان</span>
            </button>
        </div> 

        <!-- **************************************** payment modal **************************** -->
        <div class="modal-pay">

            <div class="modal fade" id="myModal" role="dialog">
                <div class="modal-dialog">

                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal">&times;</button>
                            <h4 text_key="invoice" class="modal-title">سبد خرید</h4>
                        </div>
                        <div class="modal-body">
                        </div>
                        <div class="payment-modal">
                            <span text_key="totalPrice">جمع کل : </span>
                            <span class="payment">450.000</span>
                            <span text_key="MonetaryUnit">تومان</span>
                        </div>
                        <div class="modal-footer modal-payButton">
                            <button type="button" class="btn btn-default" text_key="ClosingInvoice" data-dismiss="modal">بستن</button>
                            <button type="button" class="btn btn-default" text_key="payment" >پرداخت</button>


                        </div>
                    </div>

                </div>
            </div>
        </div>


        <script src="./js/epicor.js" async defer></script>
        

    </div>
</body>

</html>
