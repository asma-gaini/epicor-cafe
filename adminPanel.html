<!DOCTYPE html>
<html lang="fa-IR">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Epicor</title>
    <link rel="icon" type="image/x-icon" href="./img/icon/icon.ico">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">


    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <!-- <link rel="stylesheet" href="./css/reset.css"> -->
    <link rel="stylesheet" href="./css/admin Panel/login.css">


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

</head>
<body>
    <select class="form-select" aria-label="Default select example" id="languageAdmin" onchange="changeLanguageNavAdminPanel()">
        <option class="optionSelectBox" selected value="Fa">فارسی </option>
        <option  class="optionSelectBox" value="En">English</option>
    </select>
    <div id="login"></div>
    <div class="wrapper">
        <div class="logo">
            <img src="../project/cofee epicor/img/header/61ae15e0a4b5f.jpg" alt="">
        </div>
        <div class="text-center mt-4 name">
            Epicor Cafe
        </div>
        <form class="p-3 mt-3">
            <div class="form-field d-flex align-items-center">
                <span class="far fa-user"></span>
                <input type="text" name="userName" id="userName" placeholder="Username">
            </div>
            <div class="form-field d-flex align-items-center">
                <span class="fas fa-key"></span>
                <input type="password" name="password" id="pwd" placeholder="Password">
            </div>
            <div id="remember" class="checkbox">
                <label>
                    <input type="checkbox" value="remember-me"> Remember me</input>
                </label>
            </div>
            <button class="btn mt-3">Login</button>
        </form>
        <div class="text-center fs-6">
            <a href="#">Forget password?</a> or <a href="#">Sign up</a>
        </div>
    </div>

    <script src="./js/admin panel/login.js" async defer></script>
</body>
